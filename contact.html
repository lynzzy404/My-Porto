  <body>
    <header>
      <a href="/My-Porto/index.html" class="logo">Lynz<span>zy404</span></a>
      <div class="menu-icon" id="menu-icon">
        <i class="fa-solid fa-bars"></i>

      <nav class="navbar">
        <a href="/My-Porto/index.html">Home</a>
        <a href="/My-Porto/education.html">Education</a>

        <a href="/My-Porto/contact.html" class="active">Contact</a>
      </nav>
    </header>

    <section class="section fade-in contact-section">
      <h2 class="section-title">My <span>Contact</span></h2>
      <div class="contact-container">
        <div class="contact-info">
          <div class="contact-item">
            <i class="fa-solid fa-envelope"></i>
            <a href="mailto:muhammadnursaid678@gmail.com"
              >muhammadnursaid678@gmail.com</a
            >
          </div>
          <div class="contact-item">
            <i class="fa-brands fa-whatsapp"></i>
            <a href="https://wa.me/6285823737077?text=hayy+saidd">+62 858 2373 7077</a>
          </div>
          <div class="contact-item">
            <i class="fa-brands fa-github"></i>
            <a href="https://github.com/lynzzy404" target="_blank"
              >github.com/lynzzy404</a
            >
          </div>
        </div>

        <form 
        action="https://formspree.io/f/xwvkwand" 
        method="POST" 
        class="contact-form"
        onsubmit="return sendMessage(event)">
        
          <input type="text" id="name" name="name" placeholder="Your Name" required />
          <input type="hidden" id="subject" name="_subject">
          <input type="email" id="email" name="email" placeholder="Your Email" required />
          <textarea id="message" name="message" placeholder="Your Message" required></textarea>
          <input type="hidden" id="timeField" name="Time">
          <input type="hidden" id="uaField" name="User Agent">
          <button type="submit" class="btn">Send Message</button>
          <p id="msg-status"></p>
        </form>
      </div>
    </section>

    <script>
async function sendMessage(e) {
  e.preventDefault();

  const nama = document.getElementById("name").value;

  document.getElementById("subject").value = `Contact — Pesan baru dari ${nama}`;
  document.getElementById("timeField").value = new Date().toISOString();
  document.getElementById("uaField").value   = navigator.userAgent;

  const form = document.querySelector(".contact-form");
  const msg  = document.getElementById("msg-status");

  try {
    const res = await fetch("https://formspree.io/f/xwvkwand", {
      method: "POST",
      body: new FormData(form),
      headers: { "Accept": "application/json" }
    });

    if (res.ok) {
      msg.textContent = "Pesan terkirim ✅";
      msg.style.color = "#00ffff";
      form.reset();
    } else {
      msg.textContent = "Gagal mengirim ❌";
      msg.style.color = "red";
    }
  } catch (err) {
    msg.textContent = "Terjadi error jaringan ❌";
    msg.style.color = "red";
  }

  setTimeout(() => (msg.textContent = ""), 3000);
}
</script>

    <script src="script.js"></script>
  </body>
</html>
